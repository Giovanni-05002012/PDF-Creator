<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/globalStyle.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    </head>

    <body class="page">
        <header class="text-center">
            <h1 class="title">Seja bem vindo(a) ao PDF Converter</h1>
        </header>

        <main class="main mt-10pc">
            
            <div class="spinner invisible"></div>

            <section id="section-main">
                <h2 class="subTitle">Converta o seu arquivo aqui</h2>
                <label for="file" class="file-uploader">Insira seu arquivo aqui
                    <span class="material-icons">
                        &nbsp; drive_folder_upload
                    </span>
                </label>
                <input id="file" type="file" />

                <div class="theme-main">

                    <div class="dropdown">

                        <label id="open-extension" class="btn-dropdown" for="check-dropdown">Docx
                            <span class="material-icons">
                                expand_more
                            </span>
                        </label>

                        <label id="close-extension" class="btn-dropdown invisible" for="check-dropdown">Docx
                            <span class="material-icons">
                                navigate_before
                            </span>
                        </label>

                        <input id="check-dropdown" class="check-dropdown btn-dropdown inline" name="botao" type="checkbox"/>
                        <div id="sub-items" class="sub-items invisible">
                            <button class="item">Xlsm</button>
                            <button class="item">PPTX</button>
                            <button class="item">TXT</button>
                        </div>
                    </div>

                    <div class="conversor-pdf">
                        <p class="inline pl-4">para</p>
                        <h3 class="inline pl-4 pr-6">PDF</h3>
                        <span class="material-icons get_app">
                            get_app
                        </span>
                    </div>
                
                </div>
            </section>
        </main>

        <script src="./libs/jquery.min.js"></script>
        <script src="./libs/system.js"></script>
        <script>
            System.defaultJSExtensions = true;
            System.import('./js/app.js').catch(erro => console.error(erro));
        </script>
        <script src="./js/controllers/botaoConverte.js"></script>
        <script src="./js/app.js"></script>
        
        <footer></footer>

    </body>
</html>
